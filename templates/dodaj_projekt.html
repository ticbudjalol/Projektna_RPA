{% extends "base.html" %}
{% block content %}
<h2>Dodaj Projekt</h2>
<form method="POST">
  <label for="naziv_projekta">Naziv projekta:</label>
  <input type="text" name="naziv_projekta" id="naziv_projekta" required>

  <label for="narocnik">Naročnik:</label>
  <input type="text" name="narocnik" id="narocnik">

  <button type="submit" class="btn btn-success">Dodaj</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Prekliči</a>
</form>
{% endblock %}
